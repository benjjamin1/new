<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            padding: 20px;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .navbar .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #3498db;
        }

        /* Hamburger Menu Icon */
        .menu-btn {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        /* Mobile Nav (Hidden initially) */
        .nav-links {
            display: none;
            flex-direction: column;
            background-color: #2c3e50;
            position: absolute;
            top: 60px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .nav-links.active {
            display: flex;
        }

        /* Container Styles */
        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
            margin-top: 80px; /* Added margin to push content below the navbar */
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .notify-btn {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .notify-btn:hover {
            background-color: #2980b9;
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            color: #3498db;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #2980b9;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                display: none;
            }

            .menu-btn {
                display: block;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .notify-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-btn">&#9776;</div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Bjú er á leiðinni!</h1>
        <p>Ég kem bráðlega aftur með meira af upplýsingum.</p>

        <button class="notify-btn">Takkinn virkar ekki</button>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>

        <footer>
            © 2024 Benni.se. All rights reserved.
        </footer>
    </div>

    <!-- Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript for Navbar Interaction -->
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
