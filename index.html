<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Benni.se</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .notify-btn {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .notify-btn:hover {
            background-color: #2980b9;
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            color: #3498db;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #2980b9;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .notify-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bjú er á leiðinni!</h1>
        <p>Kem eftir smá með voðalega fallega síðu.</p>

        <button class="notify-btn">Ekkert að sjá</button>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>

        <footer>
            © 2024 Benni.se. All rights reserved.
        </footer>
    </div>

    <!-- Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
